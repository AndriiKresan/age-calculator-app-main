<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <script defer src="script.js"></script>

</head>
<body>
  <div class="content">
    <form action="">
      <div class="inputs">
        <label id="label-day" for="input-day">DAY</label>
        <input id="input-day" name="day" type="number" placeholder="DD">
        <div id="error-day" class="error-message"></div>
      </div>
      <div class="inputs">
        <label id="label-month" for="input-month">MONTH</label>
        <input id="input-month" name="month" type="number" placeholder="MM">
        <div id="error-month" class="error-message"></div>
      </div>
      <div class="inputs">
        <label id="label-year" for="input-year">YEAR</label>
        <input id="input-year" name="year" type="number" placeholder="YYYY">
        <div id="error-year" class="error-message"></div>
      </div>
      <button id="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>
    </form>
    <div class="result">
      <h1><span id="result-year">--</span> years</h1>
      <h1><span id="result-month">--</span> months</h1>
      <h1><span id="result-day">--</span> days</h1>
    </div>
  </div>
  
</body>
</html>
